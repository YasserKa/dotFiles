session_name: thesis
start_directory: ${HOME}/university/thesis
shell_command_before:
  - cmd: poetry shell
    sleep_before: 1
    sleep_after: 2
windows:
  - window_name: root
    focus: true
    layout: tiled
    panes:
      - shell_command:
          - clear
  - window_name: code
    panes:
      - shell_command:
          - ${EDITOR}
  - window_name: shell
    panes:
      - shell_command:
          - clear
  - window_name: exploration
    panes:
      - shell_command:
          - cd ./exploration
          - ${EDITOR}
  - window_name: ipython-shell
    panes:
      - shell_command:
          - ipython --matplotlib
          - clear
  - window_name: data
    panes:
      - shell_command:
          - cd ./data
          - clear
  - window_name: report
    panes:
      - shell_command:
          - cd ./report
