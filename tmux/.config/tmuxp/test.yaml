session_name: Testing
start_directory: ${HOME}/.sandbox/python
shell_command_before:
  - cmd: poetry shell
    sleep_before: 1
    sleep_after: 1
windows:
  - window_name: root
    focus: true
    layout: tiled
    panes:
      - shell_command:
          - clear
  - window_name: code
    panes:
      - shell_command:
          - ${EDITOR}
  - window_name: shell
    panes:
      - shell_command:
          - clear
  - window_name: ipython-editor
    panes:
      - shell_command:
          - ${EDITOR}
  - window_name: ipython-shell
    panes:
      - shell_command:
          - ipython --matplotlib
          - clear
  - window_name: data
    panes:
      - shell_command:
          - cd ./data
          - clear
          - ${EDITOR}
