# General
# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# allow for faster key repitition
set -sg escape-time 1
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# auto window rename
set-window-option -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T"

# vi copypaste mode
set -g mode-keys vi

# set scrollback hisotry to 10000 (10k)
set -g history-limit 10000

# fix vim background line hovor color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Mouse scrolls through terminal
setw -g mouse on

# bindings
set-option -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix
bind-key C-q last-window

# use send-prefix to pass a through to application
bind a send-prefix

# Switch session
bind -n M-s choose-session

# create panes and windows in same directory
bind s split-window -c "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind H select-window -t :-
bind L select-window -t :+

# Aesthetics
# status line
set-option -g status-style bg=colour235,fg=colour136 # bg=base02, fg=yellow
 # default window title colors
set-window-option -g window-status-style fg=colour244,bg=default,dim # fg=base0

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright # fg=orange

# pane border
set-option -g pane-border-style fg=colour235 #fg=base02
set-option -g pane-active-border-style fg=colour240 #fg=base01

# message text
set-option -g message-style bg=colour235,fg=colour166 # bg=base02, fg=orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g status-interval 1
set -g status-left-length 20
set -g status-right-length 140

# Allow OSC 52 clipboard passthrough
set -g set-clipboard on
set -g allow-passthrough on
set -ga terminal-overrides ',xterm*:clipboard:ignore'
